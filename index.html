<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icons/jetlag.png">
    <script src="script.js" defer></script>
</head>

<body>
    <ul class="tabs">
        <li data-tab-target="players" class="tab"></li>
        <li data-tab-target="questions" class="tab"></li>
        <li data-tab-target="cards" class="tab"></li>
        <li data-tab-target="map" class="tab"></li>
    </ul>

    <div id="players-header" class="tab-header" data-tab-header></div>
    <div id="questions-header" class="tab-header" data-tab-header></div>
    <div id="cards-header" class="tab-header" data-tab-header></div>
    <div id="map-header" class="tab-header" data-tab-header></div>

    <div id="players-content" class="tab-content" data-tab-content></div>
    <div id="questions-content" class="tab-content" data-tab-content></div>
    <div id="cards-content" class="tab-content" data-tab-content></div>
    <div id="map-content" class="tab-content" data-tab-content>
        <iframe src="./map/map.html"
            style="width: 50%; height: 50%; border: none; transform: scale(2); transform-origin: top left;"></iframe>
    </div>
</body>

</html>
