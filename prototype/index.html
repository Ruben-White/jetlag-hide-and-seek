<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tab-based WebApp</title>
</head>
<body>
  <!-- Top Bar -->
  <div id="top-bar">
    <h1 id="tab-title">Tab 1</h1>
  </div>

  <!-- Tabs Content -->
  <div id="tabs-container">
    <div class="tab-content" id="tab1">Content for Tab 1</div>
    <div class="tab-content" id="tab2" style="display: none;">Content for Tab 2</div>
    <div class="tab-content" id="tab3" style="display: none;">Content for Tab 3</div>
    <div class="tab-content" id="tab4" style="display: none;">Content for Tab 4</div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div id="bottom-bar">
    <button class="nav-button" data-tab="1">Tab 1</button>
    <button class="nav-button" data-tab="2">Tab 2</button>
    <button class="nav-button" data-tab="3">Tab 3</button>
    <button class="nav-button" data-tab="4">Tab 4</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
